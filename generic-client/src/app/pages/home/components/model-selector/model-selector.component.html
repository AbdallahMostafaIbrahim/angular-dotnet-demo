<mat-form-field appearance="fill">
  <mat-label>Select A Model</mat-label>
  <mat-select
    [(value)]="currentModel"
    (selectionChange)="onModelChange($event)"
  >
    <mat-option>None</mat-option>
    <mat-option *ngFor="let model of models" [value]="model">
      {{ model }}
    </mat-option>
  </mat-select>
</mat-form-field>
