<h1>Model Viewer</h1>

<mat-form-field appearance="fill">
  <mat-label>Select A Model</mat-label>
  <mat-select
    [(value)]="currentModel"
    (selectionChange)="onModelChange($event)"
  >
    <mat-option>None</mat-option>
    <mat-option *ngFor="let model of models" [value]="model">
      {{ model }}
    </mat-option>
  </mat-select>
</mat-form-field>

<table-view
  *ngIf="currentModel"
  [columns]="selectedFields"
  [dataSource]="data"
></table-view>
