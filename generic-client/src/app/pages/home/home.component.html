<h1>Model Viewer</h1>

<mat-form-field appearance="fill">
  <mat-label>Select an option</mat-label>
  <mat-select [(value)]="currentModel">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let model of models" [value]="model">
      {{ model }}
    </mat-option>
  </mat-select>
</mat-form-field>

<table-view></table-view>
