<h1>Model Viewer</h1>

<app-model-selector></app-model-selector>

<app-tree-view></app-tree-view>

<div style="padding: 1rem 0rem"></div>

<table-view
  *ngIf="currentModel"
  [selectedFields]="selectedFields"
  (selectedFieldsChange)="onSelectedFieldsChange($event)"
  [data]="data"
  [page]="page"
  (pageChange)="onPageChange($event)"
  [count]="count"
  [sort]="sort"
  (sortChange)="onSortChange($event)"
></table-view>

<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="More options">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button (click)="exportAsCSV()" mat-menu-item [disabled]="!currentModel">
    <mat-icon>insert_drive_file</mat-icon>
    <span>Export As CSV</span>
  </button>
</mat-menu>
