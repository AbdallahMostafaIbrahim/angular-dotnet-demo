<h1>Model Viewer</h1>

<app-model-selector></app-model-selector>

<app-tree-view></app-tree-view>

<div style="padding: 1rem 0rem"></div>

<table-view
  *ngIf="currentModel"
  [selectedFields]="selectedFields"
  [data]="data"
  [page]="page"
  (pageChange)="onPageChange($event)"
  [count]="count"
  [sort]="sort"
  (sortChange)="onSortChange($event)"
></table-view>
