<h1 class="title">Register</h1>

<form class="form">
  <mat-form-field class="input" appearance="fill">
    <mat-label>Username</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="registerData.username"
      name="username"
    />
  </mat-form-field>
  <mat-form-field class="input" appearance="fill">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      [(ngModel)]="registerData.email"
      name="email"
    />
  </mat-form-field>
  <mat-form-field class="input" appearance="fill">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      [(ngModel)]="registerData.password"
      name="password"
    />
  </mat-form-field>
  <div *ngIf="err" class="error">
    <mat-icon>error</mat-icon>
    <span>{{ err }}</span>
  </div>
  <button
    type="submit"
    mat-raised-button
    color="primary"
    [disabled]="loading"
    (click)="submit()"
  >
    Register
  </button>
  <a routerLink="/login">Or Login?</a>
</form>
