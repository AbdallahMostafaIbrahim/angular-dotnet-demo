<h1 class="title">Login</h1>

<form class="form">
  <mat-form-field class="input" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="text" [(ngModel)]="loginData.email" name="email" />
  </mat-form-field>
  <mat-form-field class="input" appearance="fill">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      [(ngModel)]="loginData.password"
      name="password"
    />
  </mat-form-field>
  <div *ngIf="err" class="error">
    <mat-icon>error</mat-icon>
    <span>{{ err }}</span>
  </div>
  <button
    type="submit"
    [disabled]="loading"
    mat-raised-button
    color="primary"
    (click)="submit()"
  >
    Login
  </button>
  <a routerLink="/register">Register</a>
</form>
